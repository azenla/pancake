<!DOCTYPE html>
<html>
  <head>
    <title>Pancake Effects</title>

    <style>
      .tilts {
       text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
      }
    </style>
  </head>
  
  <body>
    <h1 id="rotates" style="display: inline-block;">Pancake Effects</h1>
    
    <div id="slides"><big>This slides up and down.</big></div>
    <div id="fades"><big>This fades in and out.</big></div>
    <div id="tilts" class=tilts><h2>This tilts up and down.</h2></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../src/pancake.js"></script>
    
    <script>
        var $rotates = $("#rotates");
        var $slides = $("#slides");
        var $fades = $("#fades");
        var $tilts = $("#tilts");
        setInterval(function() {
          $rotates.rotate(360);
          $slides.slideToggle();
          $tilts.tiltToggle(45);
          setTimeout(function() {
            $fades.fadeToggle();
          }, 500);
        }, 2000);
    </script>
  </body>
</html>
