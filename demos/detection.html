<!DOCTYPE html>
<html>
  <head>
    <title>Pancake Detection</title>

    <style>
      div {
        display: flex;
        flex-direction: column;
        line-height: 20px;
      }
    </style>
  </head>
  
  <body>
    <h1 style="display: inline-block;">Pancake Detection</h1>
    
    <div id="info"></div>
    
    <script src="jquery.js"></script>
    <script src="../src/pancake.js"></script>
    
    <script>
        var browser = pancake.browser();
        var info = $("#info");

        var addInfo = function(key, value) {
          info.append("<big><b>" + key + "</b>: " + value);
        };

        addInfo("Name", browser.name);
        addInfo("Version", browser.version);
        
        if (browser.name === "Chrome" || browser.name === "Safari") {
            addInfo("WebKit Version", browser.webkitVersion);  
        }
    </script>
  </body>
</html>
